name: Convert ENV to YAML

on:
  push:
    branches: [main]

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install PyYAML

      - name: Run conversion script
        run: python convert_script.py  # Make sure this matches your script name

      - name: Commit and push YAML files
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin "https://x-access-token:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git"
          
          # Check if directory exists and has files
          if [ -d "ConvertedYaml" ] && [ -n "$(ls ConvertedYaml/*.yaml 2>/dev/null)" ]; then
            git add ConvertedYaml/
            git commit -m "Auto-commit converted YAML files"
          else
            echo "No YAML files found in ConvertedYaml directory"
          fi

          git pull --rebase
          git push origin main